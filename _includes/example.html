<article class="example" id="{{ include.slideId }}">
    <header>
        <h2>{{ include.title }}</h2>
    </header>
    <div>
        {{ include.content }}
    </div>
    {% include toggleNotesButton.html
        slideId = include.slideId
    %}
    <footer class="notes-footer" id="{{ include.slideId }}-notes">
        {{ include.notes }}
    </footer>
</article>
