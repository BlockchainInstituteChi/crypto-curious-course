<article id="{{ include.slideId }}" class="left-right">    
    <header>
        <h3>{{ include.title }}</h3>
    </header>
    <div>
        {{ include.content }}  
        <figure>
            <img alt="{{ include.imgAlt }}" src="assets/img/{{ include.img }}" title="{{ include.imgTitle }}">
            {% if include.imgCaption %}
                <figcaption>
                    {{ include.imgCaption }}
                </figcaption>
            {% endif %}    
        </figure>                 
    </div>
    {% include toggleNotesButton.html
        slideId = include.slideId
    %}
    <footer class="notes-footer" id="{{ include.slideId }}-notes">
        {{ include.notes }}
    </footer>
</article>
