<article id="{{ include.slideId }}" class="top-bottom">    
    <header>
        <h3>{{ include.title }}</h3>
    </header>
    <div>
        {{ include.content }}   
        <figure>
            <img alt="{{ include.imgAlt }}" src="assets/img/{{ include.img }}" title="{{ include.imgTitle }}">
            {% if include.imgCaption %}
                <figcaption>
                    {{ include.imgCaption }}
                </figcaption>
            {% endif %}    
        </figure>        
    </div>
    <footer>
        {{ include.notes }}
    </footer>
</article>
