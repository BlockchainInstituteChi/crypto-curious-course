<article id="{{ include.slideId }}" class="top-bottom">    
    <header>
        <h3>{{ include.title }}</h3>
    </header>
    <div>
        {{ include.content }}   
    </div>
    {% include toggleNotesButton.html
        slideId = include.slideId
    %}
    <footer class="notes-footer" id="{{ include.slideId }}-notes">
        {{ include.notes }}
    </footer>
</article>
